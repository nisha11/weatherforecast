{% load static %}
<!DOCTYPE html>

<html>

<head>
    <title>Yaamigo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/css/bootstrap.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'assets/fonts/font.css' %}" type="text/css" rel="stylesheet">
</head>

<body>

    <!-- ------Login Section Start Here ------ -->

    <div class="text-center bg-white py-4">
        <h4 class="text_b_fw_500"><img src="{% static 'account/images/logo.png' %}"></h4>
    </div>

    <section class="  mt-5">
        <div class="container">
            <div class="row ">
                <div class="col-xl-6 offset-xl-3">
                    <div class="text-center mb-4">
                        <h3 class="text_b_fw_500 pb-2">Log In to Weather Forecast</h3>

                    </div>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group py-3">
                            <label class="f_w_500">Username</label>
                            <input class="form-control textfield" name="username" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label class="f_w_500">Password</label>
                            <input type="password" class="form-control textfield" name="password" placeholder="Enter password">
                        </div>
                        <div>
                            <p class=" text-right text_skyblue f_w_500">Forgot Password ?</p>
                        </div>
                        {% if messages %}
                        {% for message in messages %}
                        <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
                        {% endfor %}
                        {% endif%}
                        <div class="text-center mb-4">
                            <input class="btn btn-blue my-4" type="submit" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ------Login Section End Here ------ -->



<script src="{% static 'assets/js/jquery.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/custom.js' %}" type="text/javascript"></script>
</body>

</html>
